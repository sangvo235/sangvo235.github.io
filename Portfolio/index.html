<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <title>Sang Vo</title>
</head>
<body> 
    <div class="parallax_wrapper" id="intro"> 
        <div class="parallax_group intro_screen">
            <div class="words">
                <p>Hello there, I'm Sang.</p> 
                <span>I am a Master's Degree Student</span>
                <span>I like eating food</span>
                <span>I'm a fragrance collector</span>
                <span>No pinapple on my pizza!</span>
                <span>I'm probably sleeping at this time</span>
                <span>There is always room for dessert</span>
                <span>I like bubble tea</span>
            </div>
        </div>

        <div class="parallax_group" id="group-1">
            <div class="parallax_layer base_layer">
                <img src="images/building.png" alt="image">
            </div>
            <div class="parallax_layer mid_layer">
                <img src="images/finalb1.png" alt="image">
            </div>
            <div class="parallax_layer top_layer">
                <img src="images/finalb2.png" alt="image">
            </div>
        </div>

        <div class="parallax_group" id="group-2">
            <div class="parallax_layer mid_layer">
                Mid Layer Page
            </div>
            <div class="parallax_layer top_layer">
                Top Layer Page
            </div>
        </div>

        <div class="parallax_group outro_screen" id="outro">
            Period   
        </div>

    </div>    

</body>
</html>
